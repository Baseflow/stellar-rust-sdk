ncluding cursor, limit,\n///   order, and the specified `$field` as a filter parameter.\n/// - `build_url`: Assembles the complete URL for the account request using the base URL and the constructed query\n///   parameters.\n///\n/// # Note\n/// - The macro is intended for internal SDK use and contributes to the modularity of the account request system.\n/// - The `.$field.0` syntax assumes that the filter field within the [`AccountsRequest`] type is a tuple struct with\n///   the actual filter value as its first item.\n/// - The macro includes error handling to ensure that only the appropriate fields are included in the query parameters.\n///\nmacro_rules! valid_account_request_impl {\n    ($type:ty, $field:ident) =\u003e {\n        impl Request for $type {\n            fn get_query_parameters(\u0026self) -\u003e String {\n                let mut params = vec![\n                    self.cursor.as_ref().map(|c| format!(\"cursor={}\", c)),\n                    self.limit.as_ref().map(|l| format!(\"limit={}\", l)),\n                    self.order.as_ref().map(|o| format!(\"order={}\", o)),\n                ];\n\n                params.push(Some(format!(\"{}={}\", stringify!($field), self.$field.0)));\n\n                params.build_query_parameters()\n            }\n\n            fn build_url(\u0026self, base_url: \u0026str) -\u003e String {\n                format!(\n                    \"{}/{}{}\",\n                    base_url,\n                    super::ACCOUNTS_PATH,\n                    self.get_query_parameters()\n                )\n            }\n        }\n    };\n}\n\n/// Macro to implement the `Request` trait for generic `AccountsRequest` variants.\n///\n/// This macro generates an implementation of the [`Request`] trait for a specified [`AccountsRequest`] type.\n/// It's utilized to create specific request handlers for different account query filters such as by sponsor,\n/// signer, asset, or liquidity pool.\n///\n/// # Parameters\n/// - `$type`: The type ing())\n///     .unwrap();\n/// // Now, you can pass `request` to `horizon_client.get_account_list`.\n/// ```\n///\npub trait ValidAccountsRequest: Request {}\n\nimpl ValidAccountsRequest\n    for AccountsRequest\u003cSponsorFilter, NoSignerFilter, NoAssetFilter, NoLiquidityPoolFilter\u003e\n{\n}\nvalid_account_request_impl!(AccountsRequest\u003cSponsorFilter, NoSignerFilter, NoAssetFilter, NoLiquidityPoolFilter\u003e, sponsor);\n\nimpl ValidAccountsRequest\n    for AccountsRequest\u003cNoSponsorFilter, SignerFilter, NoAssetFilter, NoLiquidityPoolFilter\u003e\n{\n}\nvalid_account_request_impl!(AccountsRequest\u003cNoSponsorFilter, SignerFilter, NoAssetFilter, NoLiquidityPoolFilter\u003e, signer);\n\nimpl\u003cT\u003e ValidAccountsRequest\n    for AccountsRequest\u003cNoSponsorFilter, NoSignerFilter, AssetFilter\u003cT\u003e, NoLiquidityPoolFilter\u003e\nwhere\n    Asset\u003cT\u003e: std::fmt::Display,\n{\n}\nvalid_generic_account_request_impl!(AccountsRequest\u003cNoSponsorFilter, NoSignerFilter, AssetFilter\u003cT\u003e, NoLiquidityPoolFilter\u003e, asset, T);\n\nimpl ValidAccountsRequest\n    for AccountsRequest\u003cNoSponsorFilter, NoSignerFilter, NoAssetFilter, LiquidityPoolFilter\u003e\n{\n}\nvalid_account_request_impl!(AccountsRequest\u003cNoSponsorFilter, NoSignerFilter, NoAssetFilter, LiquidityPoolFilter\u003e, liquidity_pool);\n\n/// Represents a request to fetch multiple accounts from the Horizon API with a specific filter.\n///\n/// `AccountsRequest` is a struct used to query a list of accounts on the Horizon API, allowing\n/// filtering based on various criteria such as sponsor, signer, asset or liquidity pool.\n/// This struct is designed to be used in conjunction with the [`HorizonClient::get_account_list`](crate::horizon_client::HorizonClient::get_account_list) method.\n///\n/// The struct matches the parameters necessary to construct a request for the\n/// \u003ca href=\"https://developers.stellar.org/api/horizon/resources/list-all-accounts\"\u003eList All Accounts endpoint\u003c/a\u003e\n/// of the Horizon API.\n///\n/// # Filters\n///\n/// At least one of the following filters is required:\n/// - `sponsor`: Account ID of the sponsor. Filters for accounts sponsored by the account ID or have a subentry (trustline, offer, or data entry) which is sponsored by the given account ID.\n/// - `signer`: Account ID of the signer. Filters for accounts that have the given account ID as a signer.\n/// - `asset`: An issued asset in the format “Code:IssuerAccountID”. Filters for accounts with a trustline for the specified asset.\n/// - `liquidity_pool`: The liquidity pool ID. Filters for accounts associated with the specified liquidity pool.\n///\n/// # Optional Parameters\n///\n/// - `cursor`: A number that points to the current location in the collection of responses and is pulled from the paging_token value of a record.\n/// - `limit`: The maximum number of records to return, with a permissible range from 1 to 200.\n///   Defaults to 10 if not specified.\n/// - `order`: The [`Order`] of the returned records, either ascending ([`Order::Asc`]) or descending ([`Order::Desc`]).\n///   Defaults to ascending if not set.\n///\n#[derive(Default)]\npub struct AccountsRequest\u003cSp, Si, A, L\u003e {\n    /// Filter for accounts sponsored by the account ID or have a subentry\n    /// (trustline, offer, or data entry) which is sponsored by the given account ID.\n    sponsor: Sp,\n\n    /// Filter for accounts that have the given account ID as a signer.\n    signer: Si,\n\n    /// Filter for accounts with a trustline for the specified asset.\n    asset: A,\n\n    /// Filter for accounts associated with the specified liquidity pool.\n    liquidity_pool: L,\n\n    /// A number that points to the current location in the collection of responses and is pulled from the paging_token value of a record.\n    cursor: Option\u003cu32\u003e,\n\n    /// The maximum number of records to return, with a permissible range from 1 to 200.\n    ///   Defaults to 10 if not specified.\n    limit: Option\u003cu32\u003e,\n\n    /// The [`Order`] of the returned records, either ascending ([`Order::Asc`]) or descending ([`Order::Desc`]).\n    order: Option\u003cOrder\u003e,\n}\n\nimpl\u003cSp, Si, A, L\u003e AccountsRequest\u003cSp, Si, A, L\u003e {\n    /// Sets the cursor for pagination.\n    ///\n    /// # Arguments\n    /// * `cursor` - A `u32` value pointing to a specific location in a collection of responses.\n    ///\n    pub fn set_cursor(self, cursor: u32) -\u003e Result\u003cSelf, String\u003e {\n        if cursor \u003c 1 {\n            return Err(\"cursor must be greater than or equal to 1\".to_string());\n        }\n\n        Ok(Self {\n            cursor: Some(cursor),\n            ..self\n        })\n    }\n\n    /// Sets the maximum number of records to return.\n    ///\n    /// # Arguments\n    /// * `limit` - A `u8` value specifying the maximum number of records. Range: 1 to 200. Defaults to 10.\n    ///\n    pub fn set_limit(self, limit: u32) -\u003e Result\u003cSelf, String\u003e {\n        if limit \u003c 1 || limit \u003e 200 {\n            return Err(\"limit must be between 1 and 200\".to_string());\n        }\n\n        Ok(Self {\n            limit: Some(limit),\n            ..self\n        })\n    }\n\n    /// Sets the order of the returned records.\n    ///\n    /// # Arguments\n    /// * `order` - An [`Order`] enum value specifying the order (ascending or descending).\n    ///\n    pub fn set_order(self, order: Order) -\u003e Self {\n        Self {\n            order: Some(order),\n            ..self\n        }\n    }\n}\n\n/// Since the Horizon API only allows for one of the following parameters to be set, we need to\n/// create an implementation for a combination of generics which are all unset.\nimpl AccountsRequest\u003cNoSponsorFilter, NoSignerFilter, NoAssetFilter, NoLiquidityPoolFilter\u003e {\n    /// Creates a new `AccountsRequest` with default parameters.\n    pub fn new() -\u003e ect implementing the [`Request`] trait. It contains\n    /// specific details about the GET request to be sent.\n    ///\n    /// # Returns\n    ///\n    /// Returns a `Result` containing the response of type [`Response`] if the request is\n    /// successful. In case of failure (e.g., network issues, server errors), it returns an\n    /// error encapsulated as a `String`.\n    ///\n    /// # Example Usage\n    ///\n    /// This function is typically not called directly but through other specific methods of\n    /// the `HorizonClient` that define the type of request and response.\n    ///\n    /// # Remarks\n    ///\n    /// As a core utility function within `HorizonClient`, it centralizes the logic of sending\n    /// GET requests and handling responses. Modifications or enhancements to the request or\n    /// response handling logic should be implemented here to maintain consistency across the\n    /// client's interface.\n    ///\n    async fn get\u003cR: Response\u003e(\u0026self, request: \u0026impl Request) -\u003e Result\u003cR, String\u003e {\n        // Construct the URL with potential query parameters.\n        let url = request.build_url(\u0026self.base_url);\n\n        // Send the request and await the response.\n        let response = reqwest::get(\u0026url).await.map_err(|e| e.to_string())?;\n\n        // Process the response and return the result.\n        let result: R = handle_response(response).await?;\n        Ok(result)\n    }\n}\n\n/// Handles the response received from an HTTP request made to the Horizon server.\n///\n/// This asynchronous internal function processes the [`reqwest::Response`] obtained from a\n/// GET request. It is generic over the type `Response` which must implement the\n/// [`Response`] trait. The function primarily checks the HTTP status code of the\n/// response. If the status is `OK`, it attempts to deserialize the response body into\n/// the specified `Response` type. For other status codes, it treats the response as an enting the URL to be validated.\n///\n/// # Returns\n///\n/// Returns `Ok(())` if the URL is valid, indicating that the URL has the correct format\n/// and scheme. If the URL is invalid, it returns an `Err` with a message describing\n/// the issue.\n///\n/// # Example Usage\n///\n/// While this function is primarily used internally by [`HorizonClient::new`](crate::horizon_client::HorizonClient::new),\n/// it can also be utilized in scenarios where URL validation is necessary before further\n/// processing or usage.\n///\nfn url_validate(url: \u0026str) -\u003e Result\u003c(), String\u003e {\n    // Check if the URL starts with http:// or https://\n    if !url.starts_with(\"http://\") \u0026\u0026 !url.starts_with(\"https://\") {\n        return Err(format!(\"URL must start with http:// or https://: {}\", url));\n    }\n\n    // Attempt to parse the URL to validate its format.\n    Url::parse(url).map_err(|e| e.to_string())?;\n\n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use base64::{engine::general_purpose, Engine};\n    use chrono::{TimeZone, Utc};\n\n    use crate::{\n        accounts::prelude::AccountsRequest, assets::prelude::AllAssetsRequest,\n        claimable_balances::prelude::SingleClaimableBalanceRequest,\n        ledgers::prelude::SingleLedgerRequest,\n    };\n\n    use super::*;\n\n    static ACCOUNT_ID: \u0026str = \"GCAHCEGRUI7FFAQE3DBQWV7ULMQHFBUIVRZC4R2VISREAY6D52Z2NODN\";\n    static SEQUENCE: \u0026str = \"131988639973376\";\n    static LAST_MODIFIED_TIME: \u0026str = \"2024-02-08T14:25:14Z\";\n    static LAST_MODIFIED_LEDGER: u64 = 30731;\n\n    #[test]\n    fn test_url_validate_invalid_url() {\n        let result = url_validate(\"horizon-testnet.stellar.org\");\n        assert!(result.is_err());\n        assert_eq!(\n            result.unwrap_err(),\n            \"URL must start with http:// or https://: horizon-testnet.stellar.org\"\n        );\n    }\n\n    #[test]\n    fn test_url_validate_valid_url() {\n        let result = url_validate( sed_at\n        );\n\n        assert_eq!(\n            _single_ledger_response.clone().unwrap().total_coins(),\n            \"100000000000.0000000\"\n        );\n\n        assert_eq!(\n            _single_ledger_response.clone().unwrap().fee_pool(),\n            \"0.0000000\"\n        );\n\n        assert_eq!(\n            *_single_ledger_response\n                .clone()\n                .unwrap()\n                .base_fee_in_stroops(),\n            100\n        );\n\n        assert_eq!(\n            *_single_ledger_response\n                .clone()\n                .unwrap()\n                .base_reserve_in_stroops(),\n            100000000\n        );\n\n        assert_eq!(\n            *_single_ledger_response.clone().unwrap().max_tx_set_size(),\n            100\n        );\n\n        assert_eq!(\n            *_single_ledger_response.clone().unwrap().protocol_version(),\n            0\n        );\n\n        let decoded_xdr_header = _single_ledger_response\n            .unwrap()\n            .decoded_header_xdr()\n            .unwrap();\n\n        assert_eq!(\n            decoded_xdr_header.bucket_list_hash.to_string(),\n            \"735227ed398461291237687b08446aa2c9b096e0c98a462dadda569f05dd2484\"\n        );\n\n        assert_eq!(decoded_xdr_header.ledger_seq, 2);\n        assert_eq!(decoded_xdr_header.total_coins, 1000000000000000000);\n        assert_eq!(decoded_xdr_header.fee_pool, 0);\n        assert_eq!(decoded_xdr_header.inflation_seq, 0);\n        assert_eq!(decoded_xdr_header.id_pool, 0);\n        assert_eq!(decoded_xdr_header.base_fee, 100);\n        assert_eq!(decoded_xdr_header.base_reserve, 100000000);\n        assert_eq!(decoded_xdr_header.max_tx_set_size, 100);\n\n        let tx_set_hash = decoded_xdr_header.scp_value.tx_set_hash.to_string();\n        let tx_set_hash_bytes = hex::decode(tx_set_hash.clone()).expect(\"Failed to decode hex\");\n        let tx_set_hash_base64 = general_purpose::STANDARD.encode(tx_set_hash_bytes.clone());\n\n /!     match accounts_response {\n//!         Ok(response) =\u003e {\n//!             // Process the response\n//!         },\n//!         Err(e) =\u003e {\n//!             // Handle the error\n//!         }\n//!     }\n//!\n//!     Ok(())\n//! }\n//! ```\n//!\n//! This example initializes a `HorizonClient`, constructs an `AccountsRequest` to filter\n//! accounts by signer, and calls `get_account_list` to retrieve the relevant data.\n//! The result is then handled in a match expression, demonstrating the SDK's straightforward\n//! error handling.\n//!\n//! Visit the documentation for `HorizonClient` and endpoint-specific request and response\n//! types for more examples and detailed usage instructions.\n\n/// Provides `Request` and `Response` structs for retrieving accounts.\n///\n/// This module provides a set of specialized request and response structures designed for\n/// interacting with the accounts-related endpoints of the Horizon server. These structures\n/// facilitate the construction of requests to query account data and the interpretation of\n/// the corresponding responses.\n///\n/// # Usage\n///\n/// This module is intended to be used in conjunction with the [`HorizonClient`](crate::horizon_client::HorizonClient)\n/// for making specific account-related API calls to the Horizon server. The request\n/// structures are designed to be passed to the client's methods, which handle the\n/// communication with the server and return the corresponding response structures.\n///\n/// # Example\n/// An example of retrieving a list of accounts, filtering by signer:\n/// ```rust\n/// # use stellar_rs::accounts::prelude::{AccountsRequest, AccountsResponse};\n/// # use stellar_rs::models::Request;\n/// # use stellar_rs::horizon_client::HorizonClient;\n/// #\n/// # async fn example() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n/// # let base_url = \"https://horizon-testnet.stellar.org\".to_string();\n/// # let horizon_client = HorizonClient::new(base_url)\n/// #    .expect(\"Failed to create Horizon Client\");\n/// let request = AccountsRequest::new()\n///     .set_signer_filter(\"GDQJUTQYK2MQX2VGDR2FYWLIYAQIEGXTQVTFEMGH2BEWFG4BRUY4CKI7\").unwrap()\n///     .set_limit(10).unwrap();\n///\n/// let response = horizon_client\n///     .get_account_list(\u0026request)\n///     .await?;\n/// # Ok({})\n/// # }\n///\npub mod accounts;\n\n/// Provides `Request` and `Response` structs for retrieving assets.\n///\n/// This module provides the structures and functionalities necessary to interact with asset-related\n/// endpoints of the Stellar Horizon API. It defines the request and response handlers for querying\n/// information about assets on the Stellar network as described in the Stellar Horizon API documentation\n/// on [Assets](https://developers.stellar.org/api/horizon/resources/assets). It is intended to be used in\n/// conjunction with the is intended to be used in conjunction with the [`HorizonClient`](crate::horizon_client::HorizonClient)\n/// struct.\n///\n/// # Example\n///\n/// The `assets` module simplifies the process of constructing queries about assets and interpreting the results. For example:\n///\n/// ```rust\n/// # use stellar_rs::assets::prelude::*;\n/// # use stellar_rs::models::Request;\n/// # use stellar_rs::horizon_client::HorizonClient;\n/// #\n/// # async fn example() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n/// # let base_url = \"https://horizon-testnet.stellar.org\".to_string();\n/// # let horizon_client = HorizonClient::new(base_url)\n/// #    .expect(\"Failed to create Horizon Client\");\n/// let request = AllAssetsRequest::new()\n///     .set_asset_code(\"GDQJUTQYK2MQX2VGDR2FYWLIYAQIEGXTQVTFEMGH2BEWFG4BRUY4CKI7\").unwrap();\n///\n/// let response = horizon_client\n///     .get_all_assets(\u0026request)\n///     .await?;\n/// # Ok({})\n/// # }\n/// ```\n///\npub mod assets;\n\n/// Provides `Request` and `Response` structs for retrieving claimable balances.\n///\n/// This module provides structures and functionalities related to claimable balances within the Stellar network.\n/// Claimable balances are a feature of the Stellar network that allows for the creation of balances that are\n/// claimable by a designated party. They are used to facilitate payments to accounts that may not yet exist\n/// or to provide an assurance that funds can be claimed by the rightful recipient.\n///\n/// The module comprises request and response structs for both single and batched operations involving\n/// claimable balances. These are designed to interface with the Horizon API's endpoints for creating,\n/// retrieving, and claiming such balances.\n///\n/// # Usage\n///\n/// To utilize the functionalities for claimable balances, import the necessary structs from this module\n/// and use them to interact with the Horizon API. The `HorizonClient` methods, such as `get_claimable_balances`\n/// and `get_claimable_balance`, will typically return the response structs provided here.\n///\n/// # Example\n/// ```rust\n/// # use stellar_rs::claimable_balances::prelude::*;\n/// # use stellar_rs::models::Request;\n/// # use stellar_rs::horizon_client::HorizonClient;\n/// #\n/// # async fn example() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n/// # let base_url = \"https://horizon-testnet.stellar.org\".to_string();\n/// # let horizon_client = HorizonClient::new(base_url)\n/// #    .expect(\"Failed to create Horizon Client\");\n/// let request = AllClaimableBalancesRequest::new();\n///\n/// let response = horizon_client\n///     .get_all_claimable_balances(\u0026request)\n///     .await?;\n///\n/// // Process the response\n/// # Ok({})\n/// # }\n/// ```\n///\npub mod claimable_balances;\n\n/// Client for calling the Stellar Horizon API\n///\n/// # Constructing a `HorizonClient`\n/// A string containing the base URL for the Horizon API is required to contruct a client.\n/// For example, to construct a client for the Horizon API testnet:\n/// ```rust\n/// use stellar_rs::horizon_client::HorizonClient;\n///\n/// let base_url = \"https://horizon-testnet.stellar.org\".to_string();\n/// let horizon_client = HorizonClient::new(base_url)\n///     .expect(\"Failed to create Horizon Client\");;\n/// ```\n///\n/// # Using the `HorizonClient`\n/// The HorizonClient has a function that can be called for each endpoind provided\n/// by the Horizon API. For example, it has a [`HorizonClient::get_account_list`](crate::horizon_client::HorizonClient::get_account_list)\n/// function, which returns an async future that contains a result, as illustrated below:\n/// ```rust\n/// # use stellar_rs::assets::prelude::{AllAssetsRequest, AllAssetsResponse};\n/// # use stellar_rs::models::Request;\n/// # use stellar_rs::horizon_client::HorizonClient;\n/// #\n/// # async fn example() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n/// # let base_url = \"https://horizon-testnet.stellar.org\".to_string();\n/// # let horizon_client = HorizonClient::new(base_url)\n/// #    .expect(\"Failed to create Horizon Client\");;\n/// let all_assets_request = AllAssetsRequest::new();\n/// let accounts_response = horizon_client\n///     .get_all_assets(\u0026all_assets_request)\n///     .await?;\n/// # Ok({})\n/// # }\n/// ```\npub mod horizon_client;\n\n/// Provides `Request` and `Response` structs for retrieving ledgers.\n///\n/// The `ledgers` module in the Stellar Horizon SDK includes structures and methods that facilitate\n/// querying ledger data from the Horizon server.\n///\n/// # Usage\n///\n/// This module is used to construct requests for ledger-related data and to parse the responses\n/// received from the Horizon server. It includes request and response structures for both\n/// individual ledger queries and queries for a collection of ledgers.\n///\n/// # Example\n///\n/// To use this module, you can create an instance of a request struct, such as `SingleLedgerRequest`\n/// or `AllLedgersRequest`, set any desired query parameters, and pass the request to the\n/// `HorizonClient`. The client will then execute the request and return the corresponding\n/// response struct, like `SingleLedgerResponse` or `AllLedgersResponse`.\n///\n/// ```rust\n/// use stellar_rs::horizon_client::HorizonClient;\n/// use stellar_rs::ledgers::prelude::*;\n/// use stellar_rs::models::Request;\n///\n/// # async fn example() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n/// let horizon_client = HorizonClient::new(\"https://horizon-testnet.stellar.org\".to_string())?;\n///\n/// // Example: Fetching a single ledger by sequence number\n/// let single_ledger_request = SingleLedgerRequest::new().set_sequence(123456)?;\n/// let ledger_response = horizon_client.get_single_ledger(\u0026single_ledger_request).await?;\n///\n/// // Example: Fetching all ledgers\n/// let all_ledgers_request = LedgersRequest::new().set_limit(10)?;\n/// let ledgers_response = horizon_client.get_all_ledgers(\u0026all_ledgers_request).await?;\n///\n/// // Process the responses...\n/// # Ok(())\n/// # }\n/// ```\n///\npub mod ledgers;\n\npub mod effects;\n\n/// Contains core data structures and traits.\n///\n/// This module is used by the Stellar Rust SDK to interact with the Horizon API.\n/// It defines enums, traits, and functions that encapsulate the logic for\n/// creating and processing HTTP requests and responses, as well as handling the\n/// data involved in these operations.\n///\n/// The `models` module plays a critical role in abstracting the complexities\n/// of the Horizon API, allowing developers to work with high-level Rust constructs\n/// instead of raw HTTP requests and JSON responses.\npub mod models;\n\n/// Extension trait for building query parameter strings from a vector of optional values.\n///\n/// This trait provides a method to construct a query string from a vector of optional\n/// values (`Option\u003cT\u003e`). It is designed to be used for generating query parameters in\n/// URL construction, where each parameter is only included if it has a value (`Some`).\n///\n/// # Usage\n/// This trait is typically used internally in constructing URLs with query parameters\n/// by implementors of the [`Request::get_query_parameters`](crate::models::Request::get_query_parameters)\n/// method. It enables a convenient and efficient way to handle optional parameters in\n/// a URL query string.\n///\ntrait BuildQueryParametersExt\u003cT\u003e {\n    /// Constructs a query string for an HTTP request from the object's properties.\n    ///\n    /// This method transforms the properties of the implementing object into a URL-encoded query\n    /// string.\n    ///\n    fn build_query_parameters(self) -\u003e String;\n}\n\nimpl\u003cT: ToString\u003e BuildQueryParametersExt\u003cOption\u003cT\u003e\u003e for Vec\u003cOption\u003cT\u003e\u003e {\n    /// # Implementation for `Vec\u003cOption\u003cT\u003e\u003e`\n    /// Converts each property to a key-value pair, and concatenates pairs with '\u0026'.\n    /// Properties that are `None` are omitted from the string.\n    ///\n    /// ## Returns\n    /// A `String` representing the query parameters of the HTTP request. If there\n    /// are no parameters, or all properties are `None`, an empty string is returned.\n    ///\n    fn build_query_parameters(self) -\u003e String {\n        let params = self\n            .into_iter()\n            // Iterate over each element in the vector.\n            .filter_map(|x|\n                // Use filter_map to process each Option\u003cT\u003e.\n                // If the element is Some, it's transformed to its string representation.\n                // If the element is None, it's filtered out.\n                x.map(|val| val.to_string()))\n            // Collect the transformed values into a Vec\u003cString\u003e.\n            .collect::\u003cVec\u003cString\u003e\u003e()\n            // Join the Vec\u003cString\u003e elements with '\u0026' to create the query string.\n            .join(\"\u0026\");\n\n        // Check if the resulting params string is empty.\n        match params.is_empty() {\n            // If params is empty, return an empty string.\n            true =\u003e \"\".to_string(),\n            // If params is not empty, prepend a '?' to the params string.\n            false =\u003e format!(\"?{}\", params),\n        }\n    }\n}\n","traces":[{"line":298,"address":[14188808],"length":1,"stats":{"Line":0},"fn_name":null},{"line":307,"address":[17600289,17625649],"length":1,"stats":{"Line":0},"fn_name":null},{"line":316,"address":[15669461],"length":1,"stats":{"Line":1},"fn_name":null},{"line":317,"address":[15669499],"length":1,"stats":{"Line":2},"fn_name":null},{"line":320,"address":[15669657,15669685,15669506],"length":1,"stats":{"Line":1},"fn_name":null},{"line":324,"address":[16590650,16586539],"length":1,"stats":{"Line":4},"fn_name":null},{"line":331,"address":[9670316],"length":1,"stats":{"Line":1},"fn_name":null},{"line":333,"address":[2419227,2419055],"length":1,"stats":{"Line":2},"fn_name":null},{"line":335,"address":[2419085],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":7,"coverable":9},{"path":["/","var","home","leonard","Baseflow","stellar-rust-sdk","src","models","mod.rs"],"content":"/// Defines methods for creating HTTP requests to the Horizon server.\n///\n/// Implementors of this trait represent different types of requests that can be made to the server.\n/// The trait provides methods for assembling the request's query parameters and building the\n/// full URL for the request.\n///\n/// Implementors of this trait should provide the specific logic for these methods based on the\n/// type of request they represent.\n///\npub trait Request {\n    /// Generates a query string from the request's parameters.\n    ///\n    /// This method is responsible for constructing the query part of a URL for an HTTP request.\n    /// It processes the request's parameters and converts them into a properly formatted query string.\n    /// The method should consider all relevant fields of the request and serialize them as necessary,\n    /// adhering to the standard URL-encoded format (`key=value` pairs joined by `\u0026`).\n    ///\n    /// # Returns\n    /// Returns a `String` representing the query parameters of the request. If the request does not\n    /// have any parameters, or if they are not applicable, this method may return an empty string.\n    ///\n    /// # Usage\n    /// This method is typically used internally when building the full URL for the request, specifically\n    /// in the `build_url` method. It abstracts the complexity of query string construction, ensuring a\n    /// consistent and error-free process.\n    ///\n    /// Implementors should ensure that the query string is correctly encoded and formatted,\n    /// particularly in cases where parameters include special characters or spaces.\n    ///\n    fn get_query_parameters(\u0026self) -\u003e String;\n\n    /// Constructs the complete URL for the HTTP request.\n    ///\n    /// This method combines the base URL of the Horizon server with the query parameters specific\n    /// to the request. It is responsible for assembling the full URL used to make the HTTP request\n    /// to the server. The method should appropriately format the URL, ensuring that the base URL\n    /// and query parameters are correctly concatenated.\n    ///\n    /// # Arguments\n    /// * `base_url` - A string slice representing the base URL of the Horizon server. This URL\n    ///   provides the foundational part of the request URL.\n    ///\n    /// # Returns\n    /// Returns a `String` representing the full URL for the request. This URL includes the base\n    /// URL and any query parameters, correctly formatted for use in an HTTP request.\n    ///\n    /// # Usage\n    /// This method is typically called when an HTTP request is being prepared. The returned URL\n    /// is used as the target for the request.\n    ///\n    /// Implementors of this method should ensure that the full URL is correctly structured,\n    /// particularly in cases where the base URL has specific path components or the request\n    /// includes complex query parameters.\n    ///\n    fn build_url(\u0026self, base_url: \u0026str) -\u003e String;\n}\n\n/// Handles deserialization of HTTP responses from the Horizon server.\n///\n/// Types implementing this trait represent various kinds of responses that can be received\n/// from the server. The primary responsibility of this trait is to provide a way to convert\n/// a JSON string (the raw response from the server) into a Rust object.\n///\n/// Implementors of this trait are typically structs that mirror the JSON structure of responses\n/// from the Horizon API, providing a type-safe way to interact with the response data.\n///\npub trait Response: Sized {\n    /// Deserializes a JSON string into a response object.\n    ///\n    /// This method is responsible for converting a JSON string, typically received as a response\n    /// from the Horizon server, into an instance of the implementing type. The method must handle any\n    /// inconsistencies or errors in the JSON format, returning a `Result` that indicates either\n    /// successful deserialization or an error.\n    ///\n    /// # Arguments\n    /// * `json` - A `String` containing the JSON data to be deserialized into the response object.\n    ///\n    /// # Returns\n    /// Returns a `Result\u003cSelf, String\u003e`, where `Self` is the type that implements the `Response` trait.\n    /// On successful deserialization, it returns `Ok(Self)`, containing the constructed object. If the\n    /// deserialization fails (due to invalid JSON format, missing fields, etc.), it returns an `Err(String)`,\n    /// with an error message describing the issue.\n    ///\n    /// Implementors of this method should ensure that the deserialization logic is robust and can handle\n    /// various edge cases, especially considering the diverse and complex nature of responses from the Horizon API.\n    ///\n    fn from_json(json: String) -\u003e Result\u003cSelf, String\u003e;\n}\n\n/// Validates the format of a Stellar public key.\n///\n/// This function checks whether the provided string is a valid Stellar public key. A valid\n/// public key must be 56 characters in length and start with the letter 'G'.\n///\n/// # Arguments\n/// * `public_key` - A string slice representing the public key to validate.\n///\n/// # Returns\n/// * `Ok(())` if the public key meets the format criteria.\n/// * `Err(String)` with an error message if the public key is invalid.\n///\n/// # Examples\n/// ```\n/// # use stellar_rs::models::is_public_key;\n/// assert!(is_public_key(\"GAVCBYUQSQA77EOOQMSDDXE6VSWDZRGOZOGMLWGFR6YR4TR243VWBDFO\").is_ok());\n/// assert!(is_public_key(\"invalid_key\").is_err());\n/// ```\n///\n/// It is a utility function that can be used throughout the system where public key validation is necessary.\n\npub fn is_public_key(public_key: \u0026str) -\u003e Result\u003c(), String\u003e {\n    if public_key.len() != 56 {\n        return Err(\"Public key must be 56 characters long\".to_string());\n    }\n\n    if !public_key.starts_with(\"G\") {\n        return Err(\"Public key must start with G\".to_string());\n    }\n\n    Ok(())\n}\n\n/// Represents an issued asset. Contains both the asset code and the issuer account ID,\n///   formatted as \"asset_code:issuer_account_id\".\n#[derive(Default, Clone)]\npub struct IssuedAsset(String);\n\n/// A marker type to represent the native asset (XLM) without additional data.\n#[derive(Default, Clone)]\npub struct NativeAsset;\n\n/// Represents the variants of assets in the Stellar network.\n///\n/// `Asset` is a generic struct used to specify the variant of an asset in Stellar-related requests,\n/// allowing for differentiation between native assets and issued assets within the Stellar ecosystem.\n/// It encapsulates the details of issued assets, including their code and issuer account ID.\n///\n/// # Examples\n///\n/// ```\n/// use stellar_rs::models::Asset;\n/// // Creating a native asset\n/// let native_asset = Asset::new();\n///\n/// // Creating an issued asset with a valid asset code and issuer account ID\n/// let issued_asset = native_asset.set_issued(\"USD\", \"GDQJUTQYK2MQX2VGDR2FYWLIYAQIEGXTQVTFEMGH2BEWFG4BRUY4CKI7\").unwrap();\n/// ```\n///\n#[derive(Default, Clone)]\npub struct Asset\u003cT\u003e {\n    asset: T,\n}\n\nimpl Asset\u003cNativeAsset\u003e {\n    /// Creates a new instance of `Asset` representing the native asset (XLM).\n    pub fn new() -\u003e Self {\n        Asset::default()\n    }\n\n    /// Transforms the `Asset` into an `IssuedAsset` with a specified asset code and issuer account ID.\n    ///\n    /// # Arguments\n    ///\n    /// * `asset_code` - The asset code string slice, should not exceed 12 characters.\n    /// * `issuer_account_id` - The Stellar public key string slice of the asset issuer, should be a valid public key.\n    ///\n    /// # Returns\n    ///\n    /// A result that, on success, contains the `Asset\u003cIssuedAsset\u003e` with the specified code and issuer.\n    /// On failure, it contains an error message indicating the reason for failure.\n    ///\n    pub fn set_issued(\n        self,\n        asset_code: \u0026str,\n        issuer_account_id: \u0026str,\n    ) -\u003e Result\u003cAsset\u003cIssuedAsset\u003e, String\u003e {\n        if asset_code.len() \u003e 12 {\n            return Err(\"asset_code must be 12 characters or less\".to_string());\n        }\n\n        if let Err(e) = is_public_key(\u0026issuer_account_id) {\n            return Err(e.to_string());\n        }\n\n        Ok(Asset {\n            asset: IssuedAsset(format!(\"{}:{}\", asset_code, issuer_account_id)),\n        })\n    }\n}\n\nimpl std::fmt::Display for Asset\u003cNativeAsset\u003e {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter) -\u003e std::fmt::Result {\n        write!(f, \"native\")\n    }\n}\n\nimpl std::fmt::Display for Asset\u003cIssuedAsset\u003e {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter) -\u003e std::fmt::Result {\n        write!(f, \"{}\", self.asset.0)\n    }\n}\n\n/// Represents the ordering of records in queries to the Horizon API.\n///\n/// `Order` is an enumeration used in various requests to specify the desired order of the returned\n/// records.\n///\n/// # Variants\n/// * `Asc` - Indicates ascending order.\n/// * `Desc` - Indicates descending order.\n///\npub enum Order {\n    Asc,\n    Desc,\n}\n\nimpl std::fmt::Display for Order {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter) -\u003e std::fmt::Result {\n        match self {\n            Order::Asc =\u003e write!(f, \"asc\"),\n            Order::Desc =\u003e write!(f, \"desc\"),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_is_public_key() {\n        let result = is_public_key(\"GAVCBYUQSQA77EOOQMSDDXE6VSWDZRGOZOGMLWGFR6YR4TR243VWBDFO\");\n        assert!(result.is_ok());\n        let result =\n            is_public_key(\"G1234567890123456789012345678901234567890123456789012345678901\");\n        assert!(result.is_err());\n        assert_eq!(result.unwrap_err(), \"Public key must be 56 characters long\");\n        let result = is_public_key(\"BAVCBYUQSQA77EOOQMSDDXE6VSWDZRGOZOGMLWGFR6YR4TR243VWBDFO\");\n        assert!(result.is_err());\n        assert_eq!(result.unwrap_err(), \"Public key must start with G\");\n    }\n\n    use stellar_xdr::curr::{LedgerHeader, LedgerHeaderExt, Limits, ReadXdr, StellarValueExt};\n\n    // TODO, add vice versa.\n    // https://developers.stellar.org/docs/encyclopedia/xdr#parsing-xdr\n    // See if we can use an XDR generator to generate structs for us.\n    // Possible solution: https://github.com/stellar/xdrgen\n    #[test]\n    fn decode_ledger_header() {\n        // Decode online at : https://stellar.github.io/xdr-viewer/?type=LedgerHeader\u0026 n account ID.\n    #[derive(Default, Clone)]\n    pub struct SponsorFilter(pub String);\n    /// Indicates the absence of a sponsor filter in the request.\n    #[derive(Default, Clone)]\n    pub struct NoSponsorFilter;\n\n    /// Represents a filter for accounts that have the given account ID as a signer.\n    #[derive(Default, Clone)]\n    pub struct SignerFilter(pub String);\n    /// Indicates the absence of a signer filter in the request.\n    #[derive(Default, Clone)]\n    pub struct NoSignerFilter;\n\n    /// Represents a filter for accounts holding a trustline for the specified asset.\n    #[derive(Clone)]\n    pub struct AssetFilter\u003cT\u003e(pub Asset\u003cT\u003e);\n    /// Indicates the absence of an asset filter in the request.\n    #[derive(Default, Clone)]\n    pub struct NoAssetFilter;\n\n    /// Represents a filter for accounts associated with the specified liquidity pool.\n    #[derive(Default, Clone)]\n    pub struct LiquidityPoolFilter(pub String);\n    /// Indicates the absence of a liquidity pool filter in the request.\n    #[derive(Default, Clone)]\n    pub struct NoLiquidityPoolFilter;\n}\n\nuse filters::*;\n\n/// Macro to implement the `Request` trait for `AccountsRequest` variants.\n///\n/// This macro generates an implementation of the [`Request`] trait for a specified [`AccountsRequest`] type.\n/// It's utilized to create specific request handlers for different account query filters such as by sponsor,\n/// signer, asset, or liquidity pool.\n///\n/// # Parameters\n/// - `$type`: The type of [`AccountsRequest`] for which to implement the [`Request`] trait. This type must already\n///   conform to the structure expected by the Horizon API for account requests.\n/// - `$field`: The field within the `$type` that is being used as a filter for the account request. This field\n///   is included as a mandatory parameter in the query.\n///\n/// # Provided Methods\n/// - `get_query_parameters`: Constructs the query string from the fields of the `$type`, including cursor, limit,\n///   order, and the specified `$field` as a filter parameter.\n/// - `build_url`: Assembles the complete URL for the account request using the base URL and the constructed query\n///   parameters.\n///\n/// # Note\n/// - The macro is intended for internal SDK use and contributes to the modularity of the account request system.\n/// - The `.$field.0` syntax assumes that the filter field within the [`AccountsRequest`] type is a tuple struct with\n///   the actual filter value as its first item.\n/// - The macro includes error handling to ensure that only the appropriate fields are included in the query parameters.\n///\nmacro_rules! valid_account_request_impl {\n    ($type:ty, $field:ident) =\u003e {\n        impl Request for $type {\n            fn get_query_parameters(\u0026self) -\u003e String {\n                let mut params = vec![\n                    self.cursor.as_ref().map(|c| format!(\"cursor={}\", c)),\n                    self.limit.as_ref().map(|l| format!(\"limit={}\", l)),\n                    self.order.as_ref().map(|o| format!(\"order={}\", o)),\n                ];\n\n                params.push(Some(format!(\"{}={}\", stringify!($field), self.$field.0)));\n\n                params.build_query_parameters()\n            }\n\n            fn build_url(\u0026self, base_url: \u0026str) -\u003e String {\n                format!(\n                    \"{}/{}{}\",\n                    base_url,\n                    super::ACCOUNTS_PATH,\n                    self.get_query_parameters()\n                )\n            }\n        }\n    };\n}\n\n/// Macro to implement the `Request` trait for generic `AccountsRequest` variants.\n///\n/// This macro generates an implementation of the [`Request`] trait for a specified [`AccountsRequest`] type.\n/// It's utilized to create specific request handlers for different account query filters such as by sponsor,\n/// signer, asset, or liquidity pool.\n///\n/// # Parameters\n/// - `$type`: The type of [`AccountsRequest`] for which to implement the [`Request`] trait. This type must already\n///   conform to the structure expected by the Horizon API for account requests.\n/// - `$field`: The field within the `$type` that is being used as a filter for the account request. This field\n///   is included as a mandatory parameter in the query.\n/// - `$generic` : The generic type used for the [`AssetFilter`] when querying accounts.\n///\n/// # Provided Methods\n/// - `get_query_parameters`: Constructs the query string from the fields of the `$type`, including cursor, limit,\n///   order, and the specified `$field` as a filter parameter.\n/// - `build_url`: Assembles the complete URL for the account request using the base URL and the constructed query\n///   parameters.\n///\n/// # Note\n/// - The macro is intended for internal SDK use and contributes to the modularity of the account request system.\n/// - The `.$field.0` syntax assumes that the filter field within the [`AccountsRequest`] type is a tuple struct with\n///   the actual filter value as its first item.\n/// - The macro includes error handling to ensure that only the appropriate fields are included in the query parameters.\n///\nmacro_rules! valid_generic_account_request_impl {\n    ($type:ty, $field:ident, $generic:ident) =\u003e {\n        impl\u003c$generic\u003e Request for $type\n        where\n            Asset\u003cT\u003e: std::fmt::Display,\n        {\n            fn get_query_parameters(\u0026self) -\u003e String {\n                let mut params = vec![\n                    self.cursor.as_ref().map(|c| format!(\"cursor={}\", c)),\n                    self.limit.as_ref().map(|l| format!(\"limit={}\", l)),\n                    self.order.as_ref().map(|o| format!(\"order={}\", o)),\n                ];\n\n                params.push(Some(format!(\"{}={}\", stringify!($field), self.$field.0)));\n\n                params.build_query_parameters()\n            }\n\n            fn build_url(\u002 ".to_string())\n///     .unwrap();\n/// // Now, you can pass `request` to `horizon_client.get_account_list`.\n/// ```\n///\npub trait ValidAccountsRequest: Request {}\n\nimpl ValidAccountsRequest\n    for AccountsRequest\u003cSponsorFilter, NoSignerFilter, NoAssetFilter, NoLiquidityPoolFilter\u003e\n{\n}\nvalid_account_request_impl!(AccountsRequest\u003cSponsorFilter, NoSignerFilter, NoAssetFilter, NoLiquidityPoolFilter\u003e, sponsor);\n\nimpl ValidAccountsRequest\n    for AccountsRequest\u003cNoSponsorFilter, SignerFilter, NoAssetFilter, NoLiquidityPoolFilter\u003e\n{\n}\nvalid_account_request_impl!(AccountsRequest\u003cNoSponsorFilter, SignerFilter, NoAssetFilter, NoLiquidityPoolFilter\u003e, signer);\n\nimpl\u003cT\u003e ValidAccountsRequest\n    for AccountsRequest\u003cNoSponsorFilter, NoSignerFilter, AssetFilter\u003cT\u003e, NoLiquidityPoolFilter\u003e\nwhere\n    Asset\u003cT\u003e: std::fmt::Display,\n{\n}\nvalid_generic_account_request_impl!(AccountsRequest\u003cNoSponsorFilter, NoSignerFilter, AssetFilter\u003cT\u003e, NoLiquidityPoolFilter\u003e, asset, T);\n\nimpl ValidAccountsRequest\n    for AccountsRequest\u003cNoSponsorFilter, NoSignerFilter, NoAssetFilter, LiquidityPoolFilter\u003e\n{\n}\nvalid_account_request_impl!(AccountsRequest\u003cNoSponsorFilter, NoSignerFilter, NoAssetFilter, LiquidityPoolFilter\u003e, liquidity_pool);\n\n/// Represents a request to fetch multiple accounts from the Horizon API with a specific filter.\n///\n/// `AccountsRequest` is a struct used to query a list of accounts on the Horizon API, allowing\n/// filtering based on various criteria such as sponsor, signer, asset or liquidity pool.\n/// This struct is designed to be used in conjunction with the [`HorizonClient::get_account_list`](crate::horizon_client::HorizonClient::get_account_list) method.\n///\n/// The struct matches the parameters necessary to construct a request for the\n/// \u003ca href=\"https://developers.stellar.org/api/horizon/resources/list-all-accounts iled information about a specific claimable balance from the Horizon server.\n    ///\n    /// This asynchronous method is used to fetch detailed information about a single claimable\n    /// balance from the Horizon server. It requires a [`SingleClaimableBalanceRequest`] that\n    /// includes the unique identifier of the claimable balance to be retrieved.\n    ///\n    /// Adheres to the \u003ca href=\"https://developers.stellar.org/api/horizon/resources/retrieve-a-claimable-balance\"\u003eRetrieve a Claimable Balance\u003c/a\u003e\n    /// endpoint.\n    ///\n    /// # Arguments\n    /// * `request` - A reference to a [`SingleClaimableBalanceRequest`] instance containing the\n    /// unique ID of the claimable balance to be fetched.\n    ///\n    /// # Returns\n    ///\n    /// On successful execution, returns a `Result` containing a [`SingleClaimableBalanceResponse`],\n    /// which includes detailed information about the requested claimable balance. If the request\n    /// fails, it returns an error within `Result`.\n    ///\n    /// # Example\n    /// To use this method, create an instance of [`SingleClaimableBalanceRequest`]\n    /// with the specific claimable balance ID.\n    ///\n    /// ```\n    /// # use stellar_rs::claimable_balances::prelude::*;\n    /// # use stellar_rs::models::Request;\n    /// # use stellar_rs::horizon_client::HorizonClient;\n    /// #\n    /// # async fn example() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    /// # let base_url = \"https://horizon-testnet.stellar.org\".to_string();\n    /// # let horizon_client = HorizonClient::new(base_url)\n    /// #    .expect(\"Failed to create Horizon Client\");\n    ///  let request = SingleClaimableBalanceRequest::new()\n    ///    .set_claimable_balance_id(\"000000006520216af66d20d63a58534d6cbdf28ba9f2a9c1e03f8d9a756bb7d988b29bca\".to_string());\n    ///\n    /// let response = horizon_client.get_single_claimable_balance(\u0026request).await;\n    ///\n    /// / od, create an instance of [`SingleLedgerRequest`] and set the\n    /// sequence number of the ledger to be queried.\n    ///\n    /// ```\n    /// # use stellar_rs::ledgers::prelude::*;\n    /// # use stellar_rs::models::Request;\n    /// # use stellar_rs::horizon_client::HorizonClient;\n    /// #\n    /// # async fn example() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    /// # let base_url = \"https://horizon-testnet.stellar.org\".to_string();\n    /// # let horizon_client = HorizonClient::new(base_url)\n    /// #    .expect(\"Failed to create Horizon Client\");\n    /// let request = SingleLedgerRequest::new()\n    ///     .set_sequence(2).unwrap();\n    ///\n    /// let response = horizon_client.get_single_ledger(\u0026request).await;\n    ///\n    /// if let Ok(ledger) = response {\n    ///     println!(\"Ledger ID: {}\", ledger.id());\n    ///     // Additional processing...\n    /// }\n    /// # Ok({})\n    /// # }\n    /// ```\n    ///\n    pub async fn get_single_ledger(\n        \u0026self,\n        request: \u0026SingleLedgerRequest\u003cSequence\u003e,\n    ) -\u003e Result\u003cSingleLedgerResponse, String\u003e {\n        self.get::\u003cSingleLedgerResponse\u003e(request).await\n    }\n\n    /// Sends a GET request to the Horizon server and retrieves a specified response type.\n    ///\n    /// This internal asynchronous method is designed to handle various GET requests to the\n    /// Horizon server. It is generic over the response type, allowing for flexibility in\n    /// handling different types of responses as dictated by the caller. This method performs\n    /// key tasks such as request validation, URL construction, sending the request, and\n    /// processing the received response.\n    ///\n    /// # Type Parameters\n    ///\n    /// * `Response` - Defines the expected response type. This type must implement the\n    /// [`Response`] trait.\n    ///\n    /// # Arguments\n    ///\n    /// * `request` - A reference to an object implementing the [`Request`] trait. It contains\n    /// specific details about the GET request to be sent.\n    ///\n    /// # Returns\n    ///\n    /// Returns a `Result` containing the response of type [`Response`] if the request is\n    /// successful. In case of failure (e.g., network issues, server errors), it returns an\n    /// error encapsulated as a `String`.\n    ///\n    /// # Example Usage\n    ///\n    /// This function is typically not called directly but through other specific methods of\n    /// the `HorizonClient` that define the type of request and response.\n    ///\n    /// # Remarks\n    ///\n    /// As a core utility function within `HorizonClient`, it centralizes the logic of sending\n    /// GET requests and handling responses. Modifications or enhancements to the request or\n    /// response handling logic should be implemented here to maintain consistency across the\n    /// client's interface.\n    ///\n    async fn get\u003cR: Response\u003e(\u0026self, request: \u0026impl Request) -\u003e Result\u003cR, String\u003e {\n        // Construct the URL with potential query parameters.\n        let url = request.build_url(\u0026self.base_url);\n\n        // Send the request and await the response.\n        let response = reqwest::get(\u0026url).await.map_err(|e| e.to_string())?;\n\n        // Process the response and return the result.\n        let result: R = handle_response(response).await?;\n        Ok(result)\n    }\n}\n\n/// Handles the response received from an HTTP request made to the Horizon server.\n///\n/// This asynchronous internal function processes the [`reqwest::Response`] obtained from a\n/// GET request. It is generic over the type `Response` which must implement the\n/// [`Response`] trait. The function primarily checks the HTTP status code of the\n/// response. If the status is `OK`, it attempts to deserialize the response body into\n/// the specified `Response` type. For other status codes, it treats the response as an\n/// error message.\n///\n/// # Type Parameters\n///\n/// * `Response` - The type into which the response body is to be deserialized. This type\n/// must implement the [`Response`] trait.\n///\n/// # Arguments\n///\n/// * `response` - The [`reqwest::Response`] object obtained from the HTTP request.\n///\n/// # Returns\n///\n/// On success (HTTP status `OK`), returns a `Result` containing the deserialized\n/// `Response`. If deserialization fails, or if the HTTP status is not `OK`, it returns\n/// an error encapsulated as a `String`.\n///\n/// # Example Usage\n/// This function is not intended to be called directly. It is designed to be called\n/// exclusively by the [`HorizonClient::get`](crate::horizon_client::HorizonClient::get) function.\n///\n/// # Errors\n///\n/// Errors can arise from various situations, such as:\n/// - Non-`OK` HTTP status codes.\n/// - Failure in reading the response body.\n/// - Deserialization errors when converting the response body into the `Response` type.\n///\nasync fn handle_response\u003cR: Response\u003e(response: reqwest::Response) -\u003e Result\u003cR, String\u003e {\n    match response.status() {\n        reqwest::StatusCode::OK =\u003e {\n            let _response = response.text().await.map_err(|e| e.to_string())?;\n            R::from_json(_response)\n        }\n        _ =\u003e {\n            let response = response.text().await.map_err(|e| e.to_string())?;\n            Err(response)\n        }\n    }\n}\n\n/// Validates the format of a given URL.\n///\n/// This function is an internal utility for validating the format of a URL.\n/// It is typically invoked by [`HorizonClient::new`](crate::horizon_client::HorizonClient::new) to ensure that the URL\n/// provided for initializing the client is correctly formatted. The function checks if\n/// the URL begins with \"http://\" or \"https://\", and attempts to parse it using the `Url`\n/// type from the `url` crate.\n///\n/// # Arguments\n///\n/// * `url` - A string slice representing the URL to be validated.\n///\n/// # Returns\n///\n/// Returns `Ok(())` if the URL is valid, indicating that the URL has the correct format\n/// and scheme. If the URL is invalid, it returns an `Err` with a message describing\n/// the issue.\n///\n/// # Example Usage\n///\n/// While this function is primarily used internally by [`HorizonClient::new`](crate::horizon_client::HorizonClient::new),\n/// it can also be utilized in scenarios where URL validation is necessary before further\n/// processing or usage.\n///\nfn url_validate(url: \u0026str) -\u003e Result\u003c(), String\u003e {\n    // Check if the URL starts with http:// or https://\n    if !url.starts_with(\"http://\") \u0026\u0026 !url.starts_with(\"https://\") {\n        return Err(format!(\"URL must start with http:// or https://: {}\", url));\n    }\n\n    // Attempt to parse the URL to validate its format.\n    Url::parse(url).map_err(|e| e.to_string())?;\n\n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use base64::{engine::general_purpose, Engine};\n    use chrono::{TimeZone, Utc};\n\n    use crate::{\n        accounts::prelude::AccountsRequest, assets::prelude::AllAssetsRequest,\n        claimable_balances::prelude::SingleClaimableBalanceRequest,\n        ledgers::prelude::SingleLedgerRequest,\n    };\n\n    use super::*;\n\n    static ACCOUNT_ID: \u0026str = \"GCAHCEGRUI7FFAQE3DBQWV7ULMQHFBUIVRZC4R2VISREAY6D52Z2NODN\";\n    static SEQUENCE: \u0026str = \"131988639973376\";\n    static LAST_MODIFIED_TIME: \u0026str = \"2024-02-08T14:25:14Z\";\n    static LAST_MODIFIED_LEDGER: u64 = 30731;\n\n    #[test]\n    fn test_url_validate_invalid_url() {\n        let result = url_validate(\"horizon-testnet.stellar.org\");\n        assert!(result.is_err());\n        assert_eq!(\n            result.unwrap_err(),\n            \"URL must start with http:// or https://: horizon-testnet.stellar.org\"\n        );\n    }\n\n    #[test]\n    fn test_url_validate_valid_url() {\n        let result = url_validate(\"https://horizon-testnet.stellar.org\");\n        assert!(result.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_get_account_list() {\n        // Initialize horizon client\n        let horizon_client =\n            HorizonClient::new(\"https://horizon-testnet.stellar.org\".to_string()).unwrap();\n\n        // construct request\n        let accounts_request = AccountsRequest::new()\n            .set_signer_filter(ACCOUNT_ID)\n            .unwrap()\n            .set_limit(10)\n            .unwrap();\n\n        // call the get_account_list method to retrieve the account list response\n        let _accounts_response: Result\u003cAccountsResponse, String\u003e =\n            horizon_client.get_account_list(\u0026accounts_request).await;\n\n        assert!(_accounts_response.is_ok());\n\n        assert_eq!(\n            _accounts_response.clone().unwrap()._embedded().records()[0].account_id(),\n            ACCOUNT_ID\n        );\n\n        assert_eq!(\n            _accounts_response.clone().unwrap()._embedded().records()[0].id(),\n            ACCOUNT_ID\n        );\n\n        assert_eq!(\n            _accounts_response.clone().unwrap()._embedded().records()[0].sequence(),\n            SEQUENCE\n        );\n\n        assert_eq!(\n            *_accounts_response.clone().unwrap()._embedded().records()[0].subentry_count(),\n            0\n        );\n\n        assert_eq!(\n            *_accounts_response.clone().unwrap()._embedded().records()[0].last_modified_ledger(),\n            LAST_MODIFIED_LEDGER\n        );\n\n        assert_eq!(\n            _accounts_response.clone().unwrap()._embedded().records()[0].last_modified_time(),\n            LAST_MODIFIED_TIME\n        );\n\n        assert_eq!(\n            *_accounts_response.clone().unwrap()._embedded().records()[0]\n                .thresholds()\n                .low_threshold(),\n            0\n        );\n\n        assert_eq!(\n            *_accounts_response.clone().unwrap()._embedded().records()[0]\n                .thresholds()\n                .med_threshold(),\n            0\n        );\n\n        assert_eq!(\n            *_accounts_response.clone().unwrap()._embedded().records()[0]\n                .thresholds()\n                .high_threshold(),\n            0\n        );\n\n        assert_eq!(\n            *_accounts_response.clone().unwrap()._embedded().records()[0]\n                .flags()\n                .auth_required(),\n            false\n        );\n\n        assert_eq!(\n            *_accounts_response.clone().unwrap()._embedded().records()[0]\n                .flags()\n                .auth_revocable(),\n            false\n        );\n\n        assert_eq!(\n            *_accounts_response.clone().unwrap()._embedded().records()[0]\n                .flags()\n                .auth_immutable(),\n            false\n        );\n\n        assert_eq!(\n            *_accounts_response.clone().unwrap()._embedded().records()[0]\n                .flags()\n                .auth_clawback_enabled(),\n            false\n        );\n\n        assert_eq!(\n            *_accounts_response.clone().unwrap()._embedded().records()[0].balances()[0].balance(),\n            \"10000.0000000\".to_string()\n        );\n\n        assert_eq!(\n            *_accounts_response.clone().unwrap()._embedded().records()[0].balances()[0]\n                .asset_type(),\n            \"native\".to_string()\n        );\n\n        assert_eq!(\n            *_accounts_response.clone().unwrap()._embedded().records()[0].balances()[0]\n                .buying_liabilities(),\n            \"0.0000000\".to_string()\n        );\n\n        assert_eq!(\n            *_accounts_response.clone().unwrap()._embedded().records()[0].balances()[0]\n                .selling_liabilities(),\n            \"0.0000000\".to_string()\n        );\n\n        assert_eq!(\n            *_accounts_response.clone().unwrap()._embedded().records()[0].signers()[0].key(),\n            ACCOUNT_ID.to_string()\n        );\n\ ted.\n    templated: Option\u003cbool\u003e,\n}\n\nimpl Response for SingleLedgerResponse {\n    fn from_json(json: String) -\u003e Result\u003cSelf, String\u003e {\n        serde_json::from_str(\u0026json).map_err(|e| e.to_string())\n    }\n}\n\nimpl SingleLedgerResponse {\n    /// Decodes the XDR-encoded header of the ledger.\n    pub fn decoded_header_xdr(\u0026self) -\u003e Result\u003cLedgerHeader, String\u003e {\n        let encoded = self.header_xdr.as_bytes();\n        let decoded = LedgerHeader::from_xdr_base64(encoded, Limits::none()).unwrap();\n        Ok(decoded)\n    }\n}\n","traces":[{"line":77,"address":[2763616,2763764],"length":1,"stats":{"Line":1},"fn_name":"from_json"},{"line":78,"address":[2686789,2686768],"length":1,"stats":{"Line":2},"fn_name":"{closure#0}"},{"line":84,"address":[2763792],"length":1,"stats":{"Line":1},"fn_name":null},{"line":85,"address":[2763830],"length":1,"stats":{"Line":1},"fn_name":null},{"line":86,"address":[2763868],"length":1,"stats":{"Line":1},"fn_name":null},{"line":87,"address":[2763933],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":6,"coverable":6},{"path":["/","var","home","leonard","Baseflow","stellar-rust-sdk","src","lib.rs"],"content":"//! Stellar Horizon SDK for Rust\n//!\n//! This Rust library provides a user-friendly interface to the Stellar Horizon API,\n//! allowing developers to easily query and transact on the Stellar network. Centered\n//! around the `HorizonClient`, the SDK abstracts the underlying HTTP request and response\n//! mechanisms into a set of simple, high-level methods.\n//!\n//! The SDK is designed with a focus on developer experience, providing clear abstractions,\n//! sensible defaults, and streamlined error handling.\n//!\n//! ## Status\n//!\n//! The SDK is under active development. It is functional but should be considered a\n//! work-in-progress. Features may be added or changed, and the SDK may evolve before\n//! stabilization.\n//!\n//! #### Supported endpoints:\n//! ![25%](https://progress-bar.dev/25/?width=200)\n//! * Accounts\n//! * Assets\n//! * Claimable balance\n//! * Ledgers\n//!\n//! #### Endpoints on the roadmap:\n//! * Effects\n//! * Fee stats\n//! * Liquidity pools\n//! * Offers\n//! * Operations\n//! * Orderbook\n//! * Paths\n//! * Payments\n//! * Trade aggregations\n//! * Trades\n//! * Transactions\n\n//!\n//! ## Example Usage\n//!\n//! The following example demonstrates how to use the `HorizonClient` to retrieve a list\n//! of accounts with a specific signer:\n//!\n//! ```rust\n//! use stellar_rs::horizon_client::HorizonClient;\n//! use stellar_rs::accounts::prelude::{AccountsRequest, AccountsResponse};\n//! use stellar_rs::models::{Request, Response};\n//!\n//! #[tokio::main]\n//! async fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n//!     // Initialize the Horizon client with the testnet server\n//!     let horizon_client = HorizonClient::new(\"https://horizon-testnet.stellar.org\".to_string())?;\n//!\n//!     // Create a request to fetch accounts with a specific signer\n//!     let accounts_request = AccountsRequest::new()\n//!         .set_signer_filter(\"GDQJUTQYK2MQX2VGDR2FYWLIYAQIEGXTQVTFEMGH2BEWFG4BRUY4CKI7\")?\n//!         .set_limit(10)?;\n//!\n//!     // Perform the request using the Horizon client\n//!     let accounts_response =\n//!         horizon_client.get_account_list(\u0026accounts_request)\n//!         .await;\n//!\n//!     // Check for success and handle the response or error\n//!     match accounts_response {\n//!         Ok(response) =\u003e {\n//!             // Process the response\n//!         },\n//!         Err(e) =\u003e {\n//!             // Handle the error\n//!         }\n//!     }\n//!\n//!     Ok(())\n//! }\n//! ```\n//!\n//! This example initializes a `HorizonClient`, constructs an `AccountsRequest` to filter\n//! accounts by signer, and calls `get_account_list` to retrieve the relevant data.\n//! The result is then handled in a match expression, demonstrating the SDK's straightforward\n//! error handling.\n//!\n//! Visit the documentation for `HorizonClient` and endpoint-specific request and response\n//! types for more examples and detailed usage instructions.\n\n/// Provides `Request` and `Response` structs for retrieving accounts.\n///\n/// This module provides a set of specialized request and response structures designed for\n/// interacting with the accounts-related endpoints of the Horizon server. These structures\n/// facilitate the construction of requests to query account data and the interpretation of\n/// the corresponding responses.\n///\n/// # Usage\n///\n/// This module is intended to be used in conjunction with the [`HorizonClient`](crate::horizon_client::HorizonClient)\n/// for making specific account-related API calls to the Horizon server. The request\n/// structures are designed to be passed to the client's methods, which handle the\n/// communication with the server and return the corresponding response structures.\n///\n/// # Example\n/// An example of retrieving a list of accounts, filtering by signer:\n/// ```rust\n/// # use stellar_rs::accounts::prelude::{AccountsRequest, AccountsResponse};\n/// # use stellar_rs::models::Request;\n/// # use stellar_rs::horizon_client::HorizonClient;\n/// #\n/// # async fn example() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n/// # let base_url = \"https://horizon-testnet.stellar.org\".to_string();\n/// # let horizon_client = HorizonClient::new(base_url)\n/// #    .expect(\"Failed to create Horizon Client\");\n/// let request = AccountsRequest::new()\n///     .set_signer_filter(\"GDQJUTQYK2MQX2VGDR2FYWLIYAQIEGXTQVTFEMGH2BEWFG4BRUY4CKI7\").unwrap()\n///     .set_limit(10).unwrap();\n///\n/// let response = horizon_client\n///     .get_account_list(\u0026request)\n///     .await?;\n/// # Ok({})\n/// # }\n///\npub mod accounts;\n\n/// Provides `Request` and `Response` structs for retrieving assets.\n///\n/// This module provides the structures and functionalities necessary to interact with asset-related\n/// endpoints of the Stellar Horizon API. It defines the request and response handlers for querying\n/// information about assets on the Stellar network as described in the Stellar Horizon API documentation\n/// on [Assets](https://developers.stellar.org/api/horizon/resources/assets). It is intended to be used in\n/// conjunction with the is intended to be used in conjunction with the [`HorizonClient`](crate::horizon_client::HorizonClient)\n/// struct.\n///\n/// # Example\n///\n/// The `assets` module simplifies the process of constructing queries about assets and interpreting the results. For example:\n///\n/// ```rust\n/// # use stellar_rs::assets::prelude::*;\n/// # use stellar_rs::models::Request;\n/// # use stellar_rs::horizon_client::HorizonClient;\n/// #\n/// # async fn example() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n/// # let base_url = \"https://horizon-testnet.stellar.org\".to_string();\n/// # let horizon_client = HorizonClient::new(base_url)\n/// #    .expect(\"Failed to create Horizon Client\");\n/// let request = AllAssetsRequest::new()\n///     .set_asset_code(\"GDQJUTQYK2MQX2VGDR2FYWLIYAQIEGXTQVTFEMGH2BEWFG4BRUY4CKI7\").unwrap();\n///\n/// let response = horizon_client\n///     .get_all_assets(\u0026request)\n///     .await?;\n/// # Ok({})\n/// # }\n/// ```\n///\npub mod assets;\n\n/// Provides `Request` and `Response` structs for retrieving claimable balances.\n///\n/// This module provides structures and functionalities related to claimable balances within the Stellar network.\n/// Claimable balances are a feature of the Stellar network that allows for the creation of balances that are\n/// claimable by a designated party. They are used to facilitate payments to accounts that may not yet exist\n/// or to provide an assurance that funds can be claimed by the rightful recipient.\n///\n/// The module comprises request and response structs for both single and batched operations involving\n/// claimable balances. These are designed to interface with the Horizon API's endpoints for creating,\n/// retrieving, and claiming such balances.\n///\n/// # Usage\n///\n/// To utilize the functionalities for claimable balances, import the necessary structs from this module\n/// and use them to interact with the Horizon API. The `HorizonClient` methods, such as `get_claimable_balances`\n/// and `get_claimable_balance`, will typically return the response structs provided here.\n///\n/// # Example\n/// ```rust\n/// # use stellar_rs::claimable_balances::prelude::*;\n/// # use stellar_rs::models::Request;\n/// # use stellar_rs::horizon_client::HorizonClient;\n/// #\n/// # async fn example() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n/// # let base_url = \"https://horizon-testnet.stellar.org\".to_string();\n/// # let horizon_client = HorizonClient::new(base_url)\n/// #    .expect(\"Failed to create Horizon Client\");\n/// let request = AllClaimableBalancesRequest::new();\n///\n/// let response = horizon_client\n///     .get_all_claimable_balances(\u0026request)\n///     .await?;\n///\n/// // Process the response\n/// # Ok({})\n/// # }\n/// ```\n///\npub mod claimable_balances;\n\n/// Client for calling the Stellar Horizon API\n///\n/// # Constructing a `HorizonClient`\n/// A string containing the base URL for the Horizon API is required to contruct a client.\n/// For example, to construct a client for the Horizon API testnet:\n/// ```rust\n/// use stellar_rs::horizon_client::HorizonClient;\n///\n/// let base_url = \"https://horizon-testnet.stellar.org\".to_string();\n/// let horizon_client = HorizonClient::new(base_url)\n///     .expect(\"Failed to create Horizon Client\");;\n/// ```\n///\n/// # Using the `HorizonClient`\n/// The HorizonClient has a function that can be called for each endpoind provided\n/// by the Horizon API. For example, it has a [`HorizonClient::get_account_list`](crate::horizon_client::HorizonClient::get_account_list)\n/// function, which returns an async future that contains a result, as illustrated below:\n/// ```rust\n/// # use stellar_rs::assets::prelude::{AllAssetsRequest, AllAssetsResponse};\n/// # use stellar_rs::models::Request;\n/// # use stellar_rs::horizon_client::HorizonClient;\n/// #\n/// # async fn example() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n/// # let base_url = \"https://horizon-testnet.stellar.org\".to_string();\n/// # let horizon_client = HorizonClient::new(base_url)\n/// #    .expect(\"Failed to create Horizon Client\");;\n/// let all_assets_request = AllAssetsRequest::new();\n/// let accounts_response = horizon_client\n///     .get_all_assets(\u0026all_assets_request)\n///     .await?;\n/// # Ok({})\n/// # }\n/// ```\npub mod horizon_client;\n\n/// Provides `Request` and `Response` structs for retrieving ledgers.\n///\n/// The `ledgers` module in the Stellar Horizon SDK includes structures and methods that facilitate\n/// querying ledger data from the Horizon server.\n///\n/// # Usage\n///\n/// This module is used to construct requests for ledger-related data and to parse the responses\n/// received from the Horizon server. It includes request and response structures for both\n/// individual ledger queries and queries for a collection of ledgers.\n///\n/// # Example\n///\n/// To use this module, you can create an instance of a request struct, such as `SingleLedgerRequest`\n/// or `AllLedgersRequest`, set any desired query parameters, and pass the request to the\n/// `HorizonClient`. The client will then execute the request and return the corresponding\n/// response struct, like `SingleLedgerResponse` or `AllLedgersResponse`.\n///\n/// ```rust\n/// use stellar_rs::horizon_client::HorizonClient;\n/// use stellar_rs::ledgers::prelude::*;\n/// use stellar_rs::models::Request;\n///\n/// # async fn example() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n/// let horizon_client = HorizonClient::new(\"https://horizon-testnet.stellar.org\".to_string())?;\n///\n/// // Example: Fetching a single ledger by sequence number\n/// let single_ledger_request = SingleLedgerRequest::new().set_sequence(123456)?;\n/// let ledger_response = horizon_client.get_single_ledger(\u0026single_ledger_request).await?;\n///\n/// // Example: Fetching all ledgers\n/// let all_ledgers_request = LedgersRequest::new().set_limit(10)?;\n/// let ledgers_response = horizon_client.get_all_ledgers(\u0026all_ledgers_request).await?;\n///\n/// // Process the responses...\n/// # Ok(())\n/// # }\n/// ```\n///\npub mod ledgers;\n\npub mod effects;\n\n/// Contains core data structures and traits.\n///\n/// This module is used by the Stellar Rust SDK to interact with the Horizon API.\n/// It defines enums, traits, and functions that encapsulate the logic for\n/// creating and processing HTTP requests and responses, as well as handling the\n/// data involved in these operations.\n///\n/// The `models` module plays a critical role in abstracting the complexities\n/// of the Horizon API, allowing developers to work with high-level Rust constructs\n/// instead of raw HTTP requests and JSON responses.\npub mod models;\n\n/// Extension trait for building query parameter strings from a vector of optional values.\n///\n/// This trait provides a method to construct a query string from a vector of optional\n/// values (`Option\u003cT\u003e`). It is designed to be used for generating query parameters in\n/// URL construction, where each parameter is only included if it has a value (`Some`).\n///\n/// # Usage\n/// This trait is typically used internally in constructing URLs with query parameters\n/// by implementors of the [`Request::get_query_parameters`](crate::models::Request::get_query_parameters)\n/// method. It enables a convenient and efficient way to handle optional parameters in\n/// a URL query string.\n///\ntrait BuildQueryParametersExt\u003cT\u003e {\n    /// Constructs a query hod is typically used internally when building the full URL for the request, specifically\n    /// in the `build_url` method. It abstracts the complexity of query string construction, ensuring a\n    /// consistent and error-free process.\n    ///\n    /// Implementors should ensure that the query string is correctly encoded and formatted,\n    /// particularly in cases where parameters include special characters or spaces.\n    ///\n    fn get_query_parameters(\u0026self) -\u003e String;\n\n    /// Constructs the complete URL for the HTTP request.\n    ///\n    /// This method combines the base URL of the Horizon server with the query parameters specific\n    /// to the request. It is responsible for assembling the full URL used to make the HTTP request\n    /// to the server. The method should appropriately format the URL, ensuring that the base URL\n    /// and query parameters are correctly concatenated.\n    ///\n    /// # Arguments\n    /// * `base_url` - A string slice representing the base URL of the Horizon server. This URL\n    ///   provides the foundational part of the request URL.\n    ///\n    /// # Returns\n    /// Returns a `String` representing the full URL for the request. This URL includes the base\n    /// URL and any query parameters, correctly formatted for use in an HTTP request.\n    ///\n    /// # Usage\n    /// This method is typically called when an HTTP request is being prepared. The returned URL\n    /// is used as the target for the request.\n    ///\n    /// Implementors of this method should ensure that the full URL is correctly structured,\n    /// particularly in cases where the base URL has specific path components or the request\n    /// includes complex query parameters.\n    ///\n    fn build_url(\u0026self, base_url: \u0026str) -\u003e String;\n}\n\n/// Handles deserialization of HTTP responses from the Horizon server.\n///\n/// Types implementing this trait represent various kinds of responses that can be received\n/// from the server. The primary responsibility of this trait is to provide a way to convert\n/// a JSON string (the raw response from the server) into a Rust object.\n///\n/// Implementors of this trait are typically structs that mirror the JSON structure of responses\n/// from the Horizon API, providing a type-safe way to interact with the response data.\n///\npub trait Response: Sized {\n    /// Deserializes a JSON string into a response object.\n    ///\n    /// This method is responsible for converting a JSON string, typically received as a response\n    /// from the Horizon server, into an instance of the implementing type. The method must handle any\n    /// inconsistencies or errors in the JSON format, returning a `Result` that indicates either\n    /// successful deserialization or an error.\n    ///\n    /// # Arguments\n    /// * `json` - A `String` containing the JSON data to be deserialized into the response object.\n    ///\n    /// # Returns\n    /// Returns a `Result\u003cSelf, String\u003e`, where `Self` is the type that implements the `Response` trait.\n    /// On successful deserialization, it returns `Ok(Self)`, containing the constructed object. If the\n    /// deserialization fails (due to invalid JSON format, missing fields, etc.), it returns an `Err(String)`,\n    /// with an error message describing the issue.\n    ///\n    /// Implementors of this method should ensure that the deserialization logic is robust and can handle\n    /// various edge cases, especially considering the diverse and complex nature of responses from the Horizon API.\n    ///\n    fn from_json(json: String) -\u003e Result\u003cSelf, String\u003e;\n}\n\n/// Validates the format of a Stellar public key.\n///\n/// This function checks whether the provided string is a valid Stellar public key. A valid\n/// public key must be 56 characters in length and start with the letter 'G'.\n///\n/// # Arguments\n/// * `public_key` - A string slice representing the public key to validate.\n///\n/// # Returns\n/// * `Ok(())` if the public key meets the format criteria.\n/// * `Err(String)` with an error message if the public key is invalid.\n///\n/// # Examples\n/// ```\n/// # use stellar_rs::models::is_public_key;\n/// assert!(is_public_key(\"GAVCBYUQSQA77EOOQMSDDXE6VSWDZRGOZOGMLWGFR6YR4TR243VWBDFO\").is_ok());\n/// assert!(is_public_key(\"invalid_key\").is_err());\n/// ```\n///\n/// It is a utility function that can be used throughout the system where public key validation is necessary.\n\npub fn is_public_key(public_key: \u0026str) -\u003e Result\u003c(), String\u003e {\n    if public_key.len() != 56 {\n        return Err(\"Public key must be 56 characters long\".to_string());\n    }\n\n    if !public_key.starts_with(\"G\") {\n        return Err(\"Public key must start with G\".to_string());\n    }\n\n    Ok(())\n}\n\n/// Represents an issued asset. Contains both the asset code and the issuer account ID,\n///   formatted as \"asset_code:issuer_account_id\".\n#[derive(Default, Clone)]\npub struct IssuedAsset(String);\n\n/// A marker type to represent the native asset (XLM) without additional data.\n#[derive(Default, Clone)]\npub struct NativeAsset;\n\n/// Represents the variants of assets in the Stellar network.\n///\n/// `Asset` is a generic struct used to specify the variant of an asset in Stellar-related requests,\n/// allowing for differentiation between native assets and issued assets within the Stellar ecosystem.\n/// It encapsulates the details of issued assets, including their code and issuer account ID.\n///\n/// # Examples\n///\n/// ```\n/// use stellar_rs::models::Asset;\n/// // Creating a native asset\n/// let native_asset = Asset::new();\n///\n/// // Creating an issued asset with a valid asset code and issuer account ID\n/// let issued_asset = native_asset.set_issued(\"USD\", \"GDQJUTQYK2MQX2VGDR2FYWLIYAQIEGXTQVTFEMGH2BEWFG4BRUY4CKI7\").unwrap();\n/// ```\n///\n#[derive(Default, Clone)]\npub struct Asset\u003cT\u003e {\n    asset: T,\n}\n\nim
