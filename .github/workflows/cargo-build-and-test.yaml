on: [push]

name: Cargo build and test

jobs:
  build_and_test:
    name: Build and test Stellar SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        name: cargo test
        with:
          command: test
          
